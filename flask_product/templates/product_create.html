{% block content %}
    <h1>Create Product</h1>

    <form action="/create_product" method="post">
        <input type="text" name="product_name" placeholder="Product name">
        <input type="text" name="product_color" placeholder="Product color">
        <input type="number" name="product_weight" placeholder="Product weight">
        <input type="number" name="product_price" placeholder="Product price">

        <input type="submit" value="Create">
    </form>

    {% if new_product %}
        <p>Product created successfully.</p>
    {% else %}
        <p>Failed to create product.</p>
    {% endif %}
{% endblock %}
